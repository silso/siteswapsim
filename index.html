<html>

<head>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src='jquery-ui-1.12.1/jquery-ui.min.js'></script>
	<script src='siteswapFuncs.js'></script>
	<script src='siteswapClass.js'></script>
	<script src='parseInput.js'></script>
	<script src='animation/script2.js'></script>

	<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
	<link rel='stylesheet' href='stylesheet.css'>
</head>

<body>
	<div id='flexContainer'>
		<div id='userEntryWrapper'>
			<div id='siteswapEntry'>
				<form id='siteswapForm'>
					<input type='text' id='siteswapInput' placeholder='siteswap' class='ui-widget-content ui-widget ui-corner-all' autocomplete='off'></input>
				</form>
				<p id='siteswapEntryError' class='ui-widget ui-corner-all'></p>
			</div>
			<div id='tabs'>
				<ul id='tabNames'>
					<li id='presetTab'><a href='#presetOptions'>Preset</a></li>
					<li id='siteswapTab'><a href='#siteswapOptions'>Siteswap</a></li>
					<li id='ladderTab'><a href='#ladderDiagram'>Ladder</a></li>
				</ul>
				<div id='ladderDiagram'>
					<div id='ladderInput'>
						<div id='repeatCountOuter'>
							<label for='repeatCount' class='ui-widget'># of repeats:</label>
							<input id='repeatCount' name='value' type='number' min='1' value='1'>
						</div>
						<button id='resetLadder' class='ui-button ui-widget ui-corner-all'>reset ladder</button> <!--ui-widget ui-corner-all-->
					</div>
					<div id='outer'>
						<div class='inner' id='lines'>
							<canvas id='ladderLines' style='border:1px solid #d3d3d3'></canvas>
						</div>
						<div class='inner' id='sliders'>
							<div id='leftSlider' class='slider'></div>
							<div id='rightSlider' class='slider'></div>
						</div>
					</div>
				</div>
				<div id='siteswapOptions'>
					<p>siteswap options</p>
					<button id='restoreDefaults' class='ui-button ui-widget ui-corner-all'>Restore Defaults</button>
					<div id='throwTimeOuter'>
						<label for='throwTime' class='ui-widget'>throw time:</label>
						<input id='throwTime' name='value' type='number' min='0' value='0.5'>
					</div>
					<div id='dwellLimitOuter'>
						<label for='dwellLimit' class='ui-widget'>dwell limit:</label>
						<input id='dwellLimit' name='value' type='number' min='0' value='0.4'>
					</div>
					<div id='throwLimitOuter'>
						<label for='throwLimit' class='ui-widget'>throw limit:</label>
						<input id='throwLimit' name='value' type='number' min='0' value='0.25'>
					</div>
					<div id='speedLimitOuter'>
						<label for='speedLimit' class='ui-widget'>speed limit:</label>
						<input id='speedLimit' name='value' type='number' min='0' value='0.4'>
					</div>
				</div>
				<div id='presetOptions'>
					<h2 id='asdf'>Current preset:</h2>
					<div id='currentPresetWrapper'>
						<div id='currentPreset' class='presetCard'>
							<p class='presetTitle'><strong>name</strong></p>
							<hr>
							<p class='presetSiteswap'>534abcd</p>
							<p class='presetDescription'>hey this is a description</p>
						</div>
					</div>
					<button id='loadPresetBasic' class='ui-button ui-widget ui-corner-all'>load preset basic</button>
					<button id='loadPreset' class='ui-button ui-widget ui-corner-all'>load preset</button>
					<div id='examplePresets' title='Example Presets'>
					</div>
				</div>
			</div>
		</div>

		<div id='animationWrapper'>
			<canvas id='animationCanvas' class='grabbable' oncontextmenu="return false;"></canvas>
		</div>
	</div>

</body>

</html>
